<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" crossorigin="anonymous">
  <style>
    form{
      margin-left: 5%;
    }
  </style>
</head>

<body>
<header th:insert="section/header :: header"></header>

<form th:action="'/'+${book.getId()+'/edit'}" method="post">
  <input type="text" name="title" th:value="${book.getTitle()}"><br>
  <input type="text" name="author" th:value="${book.getAuthor()}"><br>
  <input type="number" name="year" th:value="${book.getYear()}" min="0" max="2023"><br>
  <input type="text" name="genre" th:value="${book.getGenre()}"><br>
  <input type="number" name="pages" th:value="${book.getPages()}" min="0"><br>
  <textarea name="description" cols="30" rows="10" th:text="${book.getDescription()}"></textarea><br>
  <input type="submit" value="Edit" class="btn btn-success">
</form>

<div th:insert="section/footer :: footer"></div>
</body>
</html>
